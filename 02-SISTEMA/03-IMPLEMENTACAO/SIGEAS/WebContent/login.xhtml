<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<!-- inicia o style css do background -->
	<link rel="stylesheet" type="text/css"
		href="./resources/css/styles/background.css" />

	<!-- inicia o style css dos botoes -->
	<link rel="stylesheet" type="text/css"
		href="./resources/css/styles/button.css" />

	<!-- inicia o style css dos paineis -->
	<link rel="stylesheet" type="text/css"
		href="./resources/css/styles/panel.css" />

	<!-- Seta o titulo na guia -->
	<title><ui:insert name="title">Entrar no SIGEAS</ui:insert></title>
</h:head>


<h:body id="body-login">

	<!-- Formulário contendo todos os elementos do login -->
	<h:form id="form-login">

		<p:growl id="growl" showDetail="true" />
		<h:panelGrid columns="1" cellpadding="1" styleClass="panel-login">

			<!-- Icone principal da janela de Login -->
			<img id="icon-sigeas-login" height="10%" width="10%"
				class="img-login" src="./resources/images/sigeas-icon.png"
				style="position: relative; left: 4.5%;" />

			<!-- InputText Login -->
			<p:inputText id="login" required="true" requiredMessage="Login inválido" placeholder="Login"
				label="login" size="20">
				<!-- Validar tamanho do input -->
				<f:validateLength minimum="3" maximum="50" />
			</p:inputText>

			<!-- InputText senha -->
			<p:password id="password" requiredMessage="Senha inválida" required="true" placeholder="Senha" />
			
			<!-- TODO : Ficou faltando as verificações -->
			<!-- Botão entrar -->
			<p:commandButton id="button-enter" action="/index?redirect=true" value="Entrar" 
				styleClass="button-enter" update="form-login"/>
		</h:panelGrid>
	</h:form>
	
</h:body>
</html>
