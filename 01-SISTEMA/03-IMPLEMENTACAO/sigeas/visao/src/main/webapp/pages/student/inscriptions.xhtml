<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/student/menu-template-student.xhtml">


	<ui:define name="title">Inscrições</ui:define>


	<ui:define name="header">
		<link rel="stylesheet" type="text/css"
			href="../../resources/css/styles/panel.css" />
		<link rel="stylesheet" type="text/css"
			href="../../resources/css/styles/font.css" />
		<div id="rectangle">
			<h:outputLabel id="textRectangle">Inscrições</h:outputLabel>
		</div>
	</ui:define>

	<ui:define name="content">
		<p:growl id="growl" autoUpdate="true" showSummary="true" />
		<h:form id="form-register-social">
			<p:breadCrumb id="breadCrumb"
				style="margin-left: 70px; background:transparent; border: transparent; position: relative; font-family:Nunito;">
				<p:menuitem value="Tela Principal" url="index-student.html" />
				<p:menuitem value="Inscrições" url="inscriptions.html" />
			</p:breadCrumb>


			<p:dataTable id="table-questionnaires"
				emptyMessage="Nenhum questionário aberto"
				value="#{questionnaireController.getAllPublished()}"
				var="questionnaire"
				style="width:1240px; margin-left: 70px; margin-top: 20px; background:transparent; font-family:Nunito;">

				<f:facet name="header">
					<h:outputText value="Lista de Questionários disponíveis" />
				</f:facet>

				<p:column headerText="Título">
					<p:outputLabel value="#{questionnaire.title}"
						style="font-family:Nunito;" />
				</p:column>

				<p:column headerText="Inscrever-se" style="width: 100px">
					<p:commandButton icon="ui-icon-extlink" action="inscription_questionnaire.html"
						actionListener="#{questionnaireController.selectQuestionnaire(questionnaire)}" style="width:32px;" />
				</p:column>

				<p:column headerText="Data de Publicação" style="width: 120px">
					<p:outputLabel value="#{questionnaire.publicationDate}"
						style="font-family:Nunito;" />
				</p:column>

				<p:column headerText="Data de Conclusão" style="width: 120px">
					<p:outputLabel value="#{questionnaire.completionDate}"
						style="font-family:Nunito;" />
				</p:column>

				<!-- Fim Dialog -->
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
