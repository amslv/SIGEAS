<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/pages/socialWorker/menu-template-social-worker.xhtml">


	<ui:define name="title">Novo Assistente Social</ui:define>


	<ui:define name="header">
		<link rel="stylesheet" type="text/css"
			href="../../resources/css/styles/new-questionnaire.css" />
		<div id="rectangle">
			<h:outputLabel id="textRectangle">Assistentes Sociais</h:outputLabel>
		</div>
	</ui:define>

	<ui:define name="content">
		<h:body>

			<p:growl id="growl" autoUpdate="true" showDetail="true"
				showSummary="true" />

			<h:form id="form-register-social">

				<p:breadCrumb
					style="width:920px; margin-left: 200px;  position: relative; background: transparent;
				 border-top: transparent; border-left: transparent; border-right: transparent; transparent; border-bottom:transparent">
					<p:menuitem value="Tela Principal" url="index-social-worker.html" />
					<p:menuitem value="Novo Assistente Social"
						url="register-social-worker.html" />
				</p:breadCrumb>

				<br />

				<p:panel header="Assistentes com acesso" id="panel-assistences"
					style="width:920px; margin-left: 210px">

					<br />

					<p:dataTable id="table-assistences"
						emptyMessage="Nenhum assistente"
						value="#{permissionEmployeeController.permissionsEmployee}"
						var="socialWorker">

						<p:column headerText="Matrícula" style="width: 200px">
							<p:outputLabel value="#{socialWorker.matricula}" />
						</p:column>

						<p:column headerText="Nome">
							<p:outputLabel value="#{socialWorker.nome}" />
						</p:column>

						<p:column headerText="Remover Acesso" style="width: 160px">
							<p:commandButton id="btRemove" update="table-assistences"
								icon="ui-icon ui-icon-trash"
								actionListener="#{permissionEmployeeController.removeEmployee(socialWorker)}"
								ajax="false" style="width:32px; text-align:center " />
						</p:column>
					</p:dataTable>
				</p:panel>

				<br />
				<br />

				<p:panel header="Novo Acesso" id="panel-new-acess"
					style="width:920px; margin-left: 210px">

					<br />

					<h:panelGrid columns="5" border="0">

						<p:outputLabel value="Nome:" />
						<p:inputText id="i-name"
							value="#{permissionEmployeeController.nome}" required="true"
							requiredMessage="Nome inválido" />

						<p:outputLabel value="Matrícula:" />
						<p:inputText id="i-registration"
							value="#{permissionEmployeeController.matricula}" required="true"
							requiredMessage="Matrícula Inválida" />
						<p:commandButton value="Adicionar" icon="ui-icon-disk"
							update="table-assistences"
							action="#{permissionEmployeeController.addEmployee()}" />
					</h:panelGrid>
				</p:panel>

			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
