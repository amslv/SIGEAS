<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/pages/socialWorker/menu-template-social-worker.xhtml">


	<ui:define name="title">Novo Assistente Social</ui:define>


	<ui:define name="header">
		<canvas id="rectangle" width="1900" height="120"></canvas>
		<script>
			var canvas = document.getElementById('rectangle');
			var context = canvas.getContext('2d');

			/*retangulo*/
			context.beginPath();
			context.rect(0, -1, 1900, 100);
			context.fillStyle = '#d9d9d9';
			context.fill();
			context.lineWidth = 2;
			context.strokeStyle = '#5a7d60';
			context.stroke();

			/*Texto*/
			var x = canvas.width / 2;
			var y = canvas.height / 2;
			context.font = 'bold 28pt Arial';
			context.textAlign = 'center';
			context.fillStyle = '#5a7d60';
			context.fillText('Novo Assistente Social', x, y);
		</script>
	</ui:define>

	<ui:define name="content">
		<h:body>
		
			<p:growl id="growl" autoUpdate="true" showDetail="true" showSummary="true"/>
		
			<h:form id="form-register-social">
			
				<p:breadCrumb style="width:920px; margin-left: 200px;  position: relative; background: transparent;
				 border-top: transparent; border-left: transparent; border-right: transparent; transparent; border-bottom:transparent">
					<p:menuitem value="Tela Principal" url="index-social-worker.html" />
					<p:menuitem value="Novo Assistente Social" url="register-social-worker.html" />
				</p:breadCrumb>
				
				<br />
				
				<p:panel header="Assistentes com acesso" id="panel-assistences" style="width:920px; margin-left: 210px">
				
					<br />
					
					<p:dataTable id="table-assistences" emptyMessage="Nenhum assistente">

						<p:column headerText="Matrícula" style="width: 200px">
							<p:outputLabel value="Matrícula" />
						</p:column>

						<p:column headerText="Nome">
							<p:outputLabel value="Nome" />
						</p:column>

						<p:column headerText="Remover Acesso" style="width: 160px">
							<p:commandButton id="btRemove" icon="ui-icon ui-icon-trash"/>
						</p:column>
					</p:dataTable>
				</p:panel>

				<br />
				<br />
				
				<p:panel header="Novo Acesso" id="panel-new-acess" style="width:920px; margin-left: 210px">
				
					<br/>

					<h:panelGrid columns="5" border="0">

						<p:outputLabel value="Nome:" />
						<p:inputText id="i-name" />

						<p:outputLabel value="Matrícula:" />
						<p:inputText id="i-registration" />
						<p:commandButton value="Adicionar" icon="ui-icon-disk" />
					</h:panelGrid>
				</p:panel>

			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
