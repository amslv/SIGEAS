<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/student/menu-template-student.xhtml">


	<ui:define name="title">Acompanhamento</ui:define>


	<ui:define name="header">
		<link rel="stylesheet" type="text/css"
			href="../../resources/css/styles/panel.css" />
		<link rel="stylesheet" type="text/css"
			href="../../resources/css/styles/font.css" />
		<div id="rectangle">
			<h:outputLabel id="textRectangle">Acompanhamento de Inscrições</h:outputLabel>
		</div>
	</ui:define>

	<ui:define name="content">
		<p:growl id="growl" autoUpdate="true" showSummary="true" />
		<h:form id="form-register-social">
			<p:breadCrumb id="breadCrumb"
				style="margin-left: 70px; background:transparent; border: transparent; position: relative; font-family:Nunito;">
				<p:menuitem value="Tela Principal" url="index-student.html" />
				<p:menuitem value="Inscrições" url="#" />
				<p:menuitem value="Acompanhamento" url="inscription-monitoring.html" />
			</p:breadCrumb>


			<p:dataTable id="table-inscriptions"
				emptyMessage="Nenhuma inscrição realizada."
				value="#{inscriptionController.questionnairesAnswered}"
				var="questionnaire"
				paginator="true" rows="10" paginatorPosition="bottom"
				style="width:1240px; margin-left: 70px; margin-top: 20px; background:transparent; font-family:Nunito;">

				<f:facet name="header">
					<h:outputText value="Lista de Inscrições" />
				</f:facet>

				<p:column headerText="Título">
					<p:outputLabel value="#{questionnaire.title}"
						style="font-family:Nunito;" />
				</p:column>

				<p:column headerText="Data de Conclusão" style="width: 120px">
					<p:outputLabel value="#{questionnaire.completionDate}"
						style="font-family:Nunito;" >
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+03:00"/>
					</p:outputLabel>
				</p:column>
				
				<p:column headerText="Cancelar?" style="width: 100px">
					<p:commandButton id="btRemove" icon="ui-icon ui-icon-trash"
						actionListener="#{inscriptionController.removeInscription(questionnaire)}"
						update="table-inscriptions">
						<p:confirm header="Confirmar Cancelamento"
							message="Deseja mesmo cancelar esta inscrição?"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						style="font-size: 10pt">
						<p:commandButton value="Sim" type="button" style="margin-left:27%"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button" style="position:center"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
